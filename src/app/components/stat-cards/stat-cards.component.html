<div class="rounded-lg p-6 border" [ngClass]="{'bg-gray-100': !isDark}"
  [style.background-color]="isDark ? 'var(--card-bg)' : '#FFFFFF'"
  [style.border]="isDark ? '1px solid var(--border-color)' : '1px solid #000000'">

  <h3 [style.color]="isDark ? 'var(--text-primary-bright)' : '#FFFFFF'" class="text-sm font-medium mb-2">
    {{title}}
  </h3>

  <div [style.color]="'var(--text-primary)'" class="text-3xl font-bold mb-2">
    {{formatValue(value)}}
  </div>

  <div class="flex items-center gap-2">
    <div [class]="getTrendClass()">
      <div class="flex items-center gap-1">
        <svg *ngIf="percentage >= 0" class="w-3 h-3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 20V4M12 4L4 12M12 4L20 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
        <svg *ngIf="percentage < 0" class="w-3 h-3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 4V20M12 20L4 12M12 20L20 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
        <span>{{Math.abs(percentage)}}%</span>
      </div>
    </div>

    <p class="text-xs text-gray-300" [style.color]="'var(--text-primary)'">
      Compared to last month
    </p>

  </div>
</div>
