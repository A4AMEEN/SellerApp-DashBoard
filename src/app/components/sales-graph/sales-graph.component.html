<div class="rounded-lg p-6 border" [ngClass]="{'bg-gray-100': !isDark}"
  [style.background-color]="isDark ? 'var(--card-bg)' : '#FFFFFF'"
  [style.border]="isDark ? '1px solid var(--border-color)' : '1px solid #D1D5DB'">
  <div class="flex items-center justify-between mb-6">
    <h3 [ngClass]="{'text-black': !isDark, 'text-white': isDark}" class="text-lg font-bold mb-4">
      Sales Overview
    </h3>
    <div class="flex items-center gap-6">
      <div class="flex items-center gap-2 flex-col items-start">
        <div class="flex items-center gap-2">
          <span class="inline-block w-2 h-2 rounded-full bg-[#4318FF]"></span>
          <span class="text-xs" [ngClass]="{'text-gray-600': !isDark, 'text-[#A3AED0]': isDark}">
            Total Revenue
          </span>
        </div>
        <span class="text-xs font-medium" [ngClass]="{'text-black': !isDark, 'text-white': isDark}">
          $ {{ getTotalRevenue() | number:'1.2-2' }}
        </span>
      </div>
      <div class="flex items-center gap-2 flex-col items-start">
        <div class="flex items-center gap-2">
          <span class="inline-block w-2 h-2 rounded-full bg-[#FFB547]"></span>
          <span class="text-xs" [ngClass]="{'text-gray-600': !isDark, 'text-[#A3AED0]': isDark}">
            Total Target
          </span>
        </div>
        <span class="text-xs font-medium" [ngClass]="{'text-black': !isDark, 'text-white': isDark}">
          $ {{ getTotalTarget() | number:'1.2-2' }}
        </span>
      </div>
    </div>
  </div>

  <div class="h-[280px]">
    <canvas #salesChart></canvas>
  </div>

</div>
